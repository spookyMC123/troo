 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NX Tournament - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(20, 184, 166, 0.5); }
            50% { box-shadow: 0 0 30px rgba(20, 184, 166, 0.8); }
        }
        @keyframes slide-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes bounce-in {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body { 
            -webkit-user-select: none; user-select: none; 
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden;
        }
        
        .page { 
            display: none; 
            animation: slide-in 0.5s ease; 
        } 
        .page.active { display: block; }
        
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(20, 184, 166, 0.3);
        }
        .card-hover:active {
            transform: translateY(-2px) scale(0.98);
        }

        .btn-animated {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-animated:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-animated:active {
            transform: translateY(0);
        }
        .btn-animated::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn-animated:active::before {
            width: 300px;
            height: 300px;
        }

        .floating { animation: float 3s ease-in-out infinite; }
        .glow { animation: pulse-glow 2s ease-in-out infinite; }
        .bounce-in { animation: bounce-in 0.6s ease; }
        .fade-in { animation: fade-in 0.5s ease; }

        ::-webkit-scrollbar { width: 8px; } 
        ::-webkit-scrollbar-track { background: #1e293b; } 
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #06b6d4, #14b8a6); 
            border-radius: 10px; 
        }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }

        /* Dark Mode Styles */
        .dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite;
            color: #e2e8f0;
        }
        .dark #admin-app-container {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
        }
        .dark .bg-white { 
            background: rgba(30, 41, 59, 0.8); 
            border: 1px solid rgba(20, 184, 166, 0.2); 
        }
        .dark .text-gray-800 { color: #e2e8f0; }
        .dark .text-gray-600 { color: #cbd5e1; }
        .dark .text-gray-500 { color: #94a3b8; }
        .dark .border { border-color: rgba(20, 184, 166, 0.2); }
        .dark input, .dark select, .dark textarea {
            background: rgba(30, 41, 59, 0.8) !important;
            border: 1px solid rgba(20, 184, 166, 0.3);
            color: #e2e8f0;
        }
        .dark input::placeholder, .dark textarea::placeholder { color: #64748b; }
        .dark input:focus, .dark select:focus, .dark textarea:focus {
            border-color: #14b8a6;
            box-shadow: 0 0 20px rgba(20, 184, 166, 0.3);
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        .dark .bg-blue-50 { background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.3); }
        .dark .text-blue-800 { color: #93c5fd; }
        .dark .text-blue-600 { color: #60a5fa; }
        
        .dark .bg-teal-50 { background: rgba(20, 184, 166, 0.1); border-color: rgba(20, 184, 166, 0.3); }
        .dark .text-teal-800 { color: #5eead4; }
        .dark .text-teal-600 { color: #2dd4bf; }
        
        .dark .bg-green-50 { background: rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.3); }
        .dark .text-green-800 { color: #86efac; }
        .dark .text-green-600 { color: #4ade80; }

        .dark .bg-orange-50 { background: rgba(249, 115, 22, 0.1); border-color: rgba(249, 115, 22, 0.3); }
        .dark .text-orange-800 { color: #fdba74; }
        .dark .text-orange-600 { color: #fb923c; }

        .dark .bg-purple-50 { background: rgba(168, 85, 247, 0.1); border-color: rgba(168, 85, 247, 0.3); }
        .dark .text-purple-800 { color: #d8b4fe; }
        .dark .text-purple-600 { color: #c084fc; }

        .dark #admin-bottom-nav { 
            background: rgba(15, 23, 42, 0.98); 
            backdrop-filter: blur(20px);
            border-color: rgba(20, 184, 166, 0.2);
        }

        .text-gradient { 
            background: linear-gradient(135deg, #06b6d4, #14b8a6, #10b981); 
            background-size: 200% 200%; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            animation: gradient-shift 5s ease infinite; 
        }

        .stat-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .stat-card:hover::before {
            opacity: 1;
        }
        .stat-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 15px 35px rgba(20, 184, 166, 0.4);
        }

        .badge-pending { 
            background: rgba(251, 191, 36, 0.2); 
            color: #fbbf24; 
            border: 1px solid rgba(251, 191, 36, 0.3); 
        }
        .badge-approved { 
            background: rgba(34, 197, 94, 0.2); 
            color: #22c55e; 
            border: 1px solid rgba(34, 197, 94, 0.3); 
        }
        .badge-rejected { 
            background: rgba(239, 68, 68, 0.2); 
            color: #ef4444; 
            border: 1px solid rgba(239, 68, 68, 0.3); 
        }

        .nav-item-active {
            position: relative;
        }
        .nav-item-active::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #14b8a6;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.8);
        }
    </style>
</head>
<body class="font-sans">

    <div id="admin-app-container" class="max-w-md mx-auto min-h-screen shadow-2xl">

        <div id="initial-loader" class="flex items-center justify-center h-screen">
            <div class="text-center bounce-in">
                <i class="fas fa-spinner fa-spin fa-3x text-teal-500 mb-4" style="animation: spin 1s linear infinite;"></i>
                <p class="text-gray-400 text-lg">Loading Admin Panel...</p>
            </div>
        </div>
        
        <main id="main-content" class="pb-20">
            <div id="adminLoginPage" class="page"></div>
            <div id="adminDashboardPage" class="page"></div>
            <div id="adminTournamentPage" class="page"></div>
            <div id="adminManageTournamentPage" class="page"></div>
            <div id="adminUsersPage" class="page"></div>
            <div id="adminPaymentsPage" class="page"></div>
            <div id="adminSettingsPage" class="page"></div>
        </main>

        <nav id="admin-bottom-nav" class="fixed bottom-0 left-0 right-0 border-t max-w-md mx-auto" style="display: none;">
            <div class="flex justify-around p-3">
                <a href="#" class="admin-nav-item text-center text-gray-400 transition-all" onclick="navigateTo('adminDashboardPage')">
                    <i class="fas fa-tachometer-alt fa-lg"></i>
                    <span class="block text-xs mt-1">Dashboard</span>
                </a>
                <a href="#" class="admin-nav-item text-center text-gray-400 transition-all" onclick="navigateTo('adminTournamentPage')">
                    <i class="fas fa-plus-circle fa-lg"></i>
                    <span class="block text-xs mt-1">Tournaments</span>
                </a>
                <a href="#" class="admin-nav-item text-center text-gray-400 transition-all" onclick="navigateTo('adminPaymentsPage')">
                    <div class="relative inline-block">
                        <i class="fas fa-money-bill-wave fa-lg"></i>
                        <span id="payment-badge" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold glow" style="display: none;"></span>
                    </div>
                    <span class="block text-xs mt-1">Payments</span>
                </a>
                <a href="#" class="admin-nav-item text-center text-gray-400 transition-all" onclick="navigateTo('adminUsersPage')">
                    <i class="fas fa-users fa-lg"></i>
                    <span class="block text-xs mt-1">Users</span>
                </a>
                <a href="#" class="admin-nav-item text-center text-gray-400 transition-all" onclick="navigateTo('adminSettingsPage')">
                    <i class="fas fa-cogs fa-lg"></i>
                    <span class="block text-xs mt-1">Settings</span>
                </a>
            </div>
        </nav>
    </div>

    <div id="toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 text-white py-3 px-6 rounded-lg shadow-2xl z-[1000] bounce-in" style="display: none;"></div>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Theme Management
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'dark';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
            showToast(`Switched to ${newTheme} mode`);
            if (document.getElementById('adminSettingsPage').classList.contains('active')) {
                renderAdminSettingsPage(document.getElementById('adminSettingsPage'));
            }
        }

        // Apply dark theme by default
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);
        })();

const firebaseConfig = {
  apiKey: "AIzaSyB9ttTQxsCMHoNfYI9Spo0HUMNyTFD942Y",
  authDomain: "nxtournament-47cd3.firebaseapp.com",
  databaseURL: "https://nxtournament-47cd3-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "nxtournament-47cd3",
  storageBucket: "nxtournament-47cd3.firebasestorage.app",
  messagingSenderId: "843114254203",
  appId: "1:843114254203:web:2e28785cc2d589da21b7de"
};
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentAdminData = null;
        let currentTournamentId = null;

        function updatePaymentBadge() {
            db.ref('payment_requests').orderByChild('status').equalTo('pending').once('value', snap => {
                const badge = document.getElementById('payment-badge');
                if (!badge) return;
                const count = snap.numChildren();
                if (count > 0) {
                    badge.textContent = count > 9 ? '9+' : count;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            });
        }

        function navigateTo(pageId, data = null) {
            document.getElementById('initial-loader').style.display = 'none';
            if (pageId === 'adminManageTournamentPage' && data) currentTournamentId = data.tournamentId;
            
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
                loadPageContent(pageId);
            }
            const nav = document.getElementById('admin-bottom-nav');
            if(nav) nav.style.display = auth.currentUser ? 'block' : 'none';
            
            document.querySelectorAll('.admin-nav-item').forEach(item => {
                const isActive = item.getAttribute('onclick').includes(pageId);
                if (isActive) {
                    item.classList.add('text-teal-400', 'nav-item-active');
                    item.classList.remove('text-gray-400');
                } else {
                    item.classList.remove('text-teal-400', 'nav-item-active');
                    item.classList.add('text-gray-400');
                }
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            if (auth.currentUser) updatePaymentBadge();
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed top-5 left-1/2 transform -translate-x-1/2 text-white py-3 px-6 rounded-lg shadow-2xl z-[1000] bounce-in ${isError ? 'bg-gradient-to-r from-red-500 to-orange-500' : 'bg-gradient-to-r from-green-500 to-teal-500'}`;
            toast.style.display = 'block';
            setTimeout(() => { 
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    toast.style.display = 'none';
                    toast.style.opacity = '1';
                }, 300);
            }, 3000);
        }

        function formatCurrency(amount) {
            return `à§³${Number(amount).toLocaleString('en-BD', { minimumFractionDigits: 0, maximumFractionDigits: 2 })}`;
        }

        auth.onAuthStateChanged(async user => {
            if (user) {
                const userData = (await db.ref(`users/${user.uid}`).once('value')).val();
                if (userData && userData.role === 'admin') {
                    currentAdminData = { uid: user.uid, email: user.email, ...userData };
                    navigateTo('adminDashboardPage');
                    updatePaymentBadge();
                    db.ref('payment_requests').on('value', updatePaymentBadge);
                } else {
                    showToast('Access denied. Admin privileges required.', true);
                    auth.signOut();
                    navigateTo('adminLoginPage');
                }
            } else {
                currentAdminData = null;
                navigateTo('adminLoginPage');
            }
        });
        
        function loadPageContent(pageId) {
            const pageContainer = document.getElementById(pageId);
            if (!pageContainer) return;
            switch (pageId) {
                case 'adminLoginPage': renderAdminLoginPage(pageContainer); break;
                case 'adminDashboardPage': renderAdminDashboardPage(pageContainer); break;
                case 'adminTournamentPage': renderAdminTournamentPage(pageContainer); break;
                case 'adminManageTournamentPage': renderAdminManageTournamentPage(pageContainer); break;
                case 'adminUsersPage': renderAdminUsersPage(pageContainer); break;
                case 'adminPaymentsPage': renderAdminPaymentsPage(pageContainer); break;
                case 'adminSettingsPage': renderAdminSettingsPage(pageContainer); break;
            }
        }
        
        function renderAdminLoginPage(container) {
            container.innerHTML = `
                <div class="p-6 h-screen flex flex-col justify-center">
                    <div class="text-center mb-8 floating">
                        <div class="w-32 h-32 mx-auto rounded-full bg-gradient-to-r from-cyan-500 to-teal-500 flex items-center justify-center text-6xl glow shadow-2xl">
                            <i class="fas fa-shield-alt text-white"></i>
                        </div>
                    </div>
                    <h1 class="text-5xl font-bold text-center mb-2 text-gradient">NX Admin Panel</h1>
                    <p class="text-center text-gray-400 mb-8 text-lg">Tournament Management System</p>
                    
                    <div class="bg-white p-6 rounded-2xl shadow-2xl border fade-in">
                        <form id="adminLoginForm" class="space-y-4">
                            <div>
                                <label class="block text-sm text-gray-600 mb-2">
                                    <i class="fas fa-envelope mr-2 text-teal-500"></i>Admin Email
                                </label>
                                <input type="email" id="adminLoginEmail" placeholder="Enter admin email" class="w-full p-3 rounded-lg" required>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-2">
                                    <i class="fas fa-lock mr-2 text-teal-500"></i>Password
                                </label>
                                <input type="password" id="adminLoginPassword" placeholder="Enter password" class="w-full p-3 rounded-lg" required>
                            </div>
                            <button type="submit" class="w-full text-white bg-gradient-to-r from-cyan-500 to-teal-500 p-4 rounded-lg font-bold text-lg btn-animated shadow-xl">
                                <i class="fas fa-sign-in-alt mr-2"></i>Login to Admin Panel
                            </button>
                        </form>
                    </div>

                    <div class="mt-6 bg-gradient-to-r from-cyan-900/20 to-teal-900/20 border border-cyan-500/30 p-4 rounded-xl fade-in">
                        <p class="text-center text-sm text-gray-300 mb-2"><i class="fas fa-info-circle mr-2 text-cyan-400"></i>Default Admin Credentials:</p>
                        <p class="text-center font-mono text-cyan-300">Email: joy@nx.com</p>
                        <p class="text-center font-mono text-cyan-300">Password: admin123</p>
                    </div>
                </div>`;

            document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button[type="submit"]');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Authenticating...';
                btn.disabled = true;
                auth.signInWithEmailAndPassword(e.target.adminLoginEmail.value, e.target.adminLoginPassword.value)
                    .catch(err => {
                        showToast(err.message, true);
                        btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Login to Admin Panel';
                        btn.disabled = false;
                    });
            });
        }

        async function renderAdminDashboardPage(container) {
            container.innerHTML = `
                <div class="p-4 space-y-6 min-h-screen fade-in">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <h2 class="text-3xl font-bold text-gradient">Admin Dashboard</h2>
                            <p class="text-sm text-gray-400 mt-1">Welcome back, ${currentAdminData?.username || 'Admin'}!</p>
                        </div>
                        <button onclick="logout()" class="text-sm text-white bg-gradient-to-r from-red-500 to-orange-500 px-4 py-2 rounded-full font-semibold btn-animated">
                            <i class="fas fa-sign-out-alt mr-1"></i>Logout
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 border p-5 rounded-2xl shadow-lg stat-card glow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-4xl font-bold text-blue-600 mb-1" id="total-users">...</p>
                                    <p class="text-sm text-blue-800">Total Users</p>
                                </div>
                                <div class="text-5xl text-blue-300 opacity-50">
                                    <i class="fas fa-users"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bg-teal-50 border p-5 rounded-2xl shadow-lg stat-card glow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-4xl font-bold text-teal-600 mb-1" id="total-tournaments">...</p>
                                    <p class="text-sm text-teal-800">Tournaments</p>
                                </div>
                                <div class="text-5xl text-teal-300 opacity-50">
                                    <i class="fas fa-trophy"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bg-green-50 border p-5 rounded-2xl shadow-lg stat-card glow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xl font-bold text-green-600 mb-1" id="total-prize">...</p>
                                    <p class="text-sm text-green-800">Prize Won</p>
                                </div>
                                <div class="text-5xl text-green-300 opacity-50">
                                    <i class="fas fa-gift"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bg-orange-50 border p-5 rounded-2xl shadow-lg stat-card glow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xl font-bold text-orange-600 mb-1" id="total-revenue">...</p>
                                    <p class="text-sm text-orange-800">Revenue</p>
                                </div>
                                <div class="text-5xl text-orange-300 opacity-50">
                                    <i class="fas fa-chart-line"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-purple-50 border p-5 rounded-2xl shadow-lg stat-card cursor-pointer" onclick="navigateTo('adminPaymentsPage')">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-4xl font-bold text-purple-600 mb-1" id="pending-payments">...</p>
                                <p class="text-sm text-purple-800">Pending Payment Requests</p>
                            </div>
                            <div class="text-5xl text-purple-300 opacity-50">
                                <i class="fas fa-clock"></i>
                            </div>
                        </div>
                    </div>
                    
                    <button onclick="navigateTo('adminTournamentPage')" class="w-full text-white bg-gradient-to-r from-cyan-500 via-teal-500 to-green-500 p-5 rounded-2xl font-bold text-xl shadow-2xl btn-animated">
                        <i class="fas fa-plus-circle mr-2"></i>Create New Tournament
                    </button>
                </div>`;
            
            const users = (await db.ref('users').once('value')).numChildren();
            const tournamentsSnapshot = await db.ref('tournaments').once('value');
            document.getElementById('total-users').textContent = users;
            document.getElementById('total-tournaments').textContent = tournamentsSnapshot.numChildren();
            
            const tournaments = tournamentsSnapshot.val() || {};
            let totalPrize = 0, totalRevenue = 0;
            Object.values(tournaments).forEach(t => {
                if (t.status === 'Completed' && t.winner_id) {
                    totalPrize += t.prize_pool;
                    const participantCount = Object.keys((t.participants || {})).length;
                    totalRevenue += (t.entry_fee * participantCount * (t.commission_percentage / 100));
                }
            });
            document.getElementById('total-prize').textContent = formatCurrency(totalPrize);
            document.getElementById('total-revenue').textContent = formatCurrency(totalRevenue);

            if (!confirm(`âœ… Approve this ${type} request for ${formatCurrency(amount)}?`)) return;

            let newBalance;
            
            if (type === 'deposit') {
                newBalance = (user.wallet_balance || 0) + amount;
            } else {
                if ((user.wallet_balance || 0) < amount) {
                    return showToast('User has insufficient balance!', true);
                }
                newBalance = (user.wallet_balance || 0) - amount;
            }
            
            const updates = {
                [`/payment_requests/${requestId}/status`]: 'approved',
                [`/payment_requests/${requestId}/approved_at`]: new Date().toISOString(),
                [`/users/${userId}/wallet_balance`]: newBalance,
                [`/transactions/${userId}/${db.ref().child('transactions').push().key}`]: {
                    amount: amount,
                    type: type === 'deposit' ? 'credit' : 'debit',
                    description: `${type === 'deposit' ? 'Deposit' : 'Withdrawal'} - Approved by admin`,
                    created_at: new Date().toISOString()
                }
            };
            
            await db.ref().update(updates);
            showToast(`${type.charAt(0).toUpperCase() + type.slice(1)} approved successfully! ðŸ’°`);
            renderAdminPaymentsPage(document.getElementById('adminPaymentsPage'));
        }

                    enabled: document.getElementById('banner-enabled').checked,
                    title: document.getElementById('banner-title').value,

                showToast('Banner settings saved successfully! âœ¨');

                showToast('Failed to save settings', true);

            if (confirm('Are you sure you want to logout?')) {

        async function createTournament(e) {
            e.preventDefault();

                    title: form['t-title'].value, 
                    game_name: form['t-game-name'].value, 
                    game_type: form['t-game-type'].value,
                    entry_fee: Number(form['t-fee'].value), 
                    prize_pool: Number(form['t-prize'].value),
                    match_time: new Date(form['t-time'].value).toISOString(),

        async function declareWinner(e) {
            e.preventDefault();
            const winnerId = document.getElementById('winner-select').value;
            if (!winnerId) return showToast('Please select a winner!', true);
            
            if (!confirm('ðŸ† Are you sure you want to declare this user as the winner? Prize will be distributed immediately.')) return;

            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Processing...';
            btn.disabled = true;

            try {
                const tournament = (await db.ref(`tournaments/${currentTournamentId}`).once('value')).val();
                const winner = (await db.ref(`users/${winnerId}`).once('value')).val();
                const newBalance = (winner.wallet_balance || 0) + tournament.prize_pool;
                
                const updates = {
                    [`/tournaments/${currentTournamentId}/status`]: 'Completed', 
                    [`/tournaments/${currentTournamentId}/winner_id`]: winnerId,
                    [`/participants/${currentTournamentId}/${winnerId}/status`]: 'Winner', 
                    [`/users/${winnerId}/wallet_balance`]: newBalance,
                    [`/transactions/${winnerId}/${db.ref().child('transactions').push().key}`]: {
                        amount: tournament.prize_pool, 
                        type: 'credit', 
                        description: `Prize for winning: ${tournament.title}`, 
                        created_at: new Date().toISOString()
                    }
                };
                
                await db.ref().update(updates);
                showToast('Winner declared and prize distributed! ðŸŽ‰ðŸ‘‘');
                renderAdminManageTournamentPage(document.getElementById('adminManageTournamentPage'));
            } catch (error) {
                showToast('Failed to declare winner', true);
                btn.innerHTML = '<i class="fas fa-trophy mr-2"></i>Declare Winner & Distribute Prize';
                btn.disabled = false;
            }
        }

        async function addMoneyToUser(userId, username) {
            const amount = prompt(`ðŸ’° Enter amount to add to ${username}'s wallet (à§³):`);
            if (!amount || isNaN(amount) || Number(amount) <= 0) return showToast('Invalid amount!', true);
            
            if (!confirm(`Add ${formatCurrency(amount)} to ${username}'s wallet?`)) return;

            try {
                const user = (await db.ref(`users/${userId}`).once('value')).val();
                const newBalance = (user.wallet_balance || 0) + Number(amount);
                
                const updates = {
                    [`/users/${userId}/wallet_balance`]: newBalance,
                    [`/transactions/${userId}/${db.ref().child('transactions').push().key}`]: {
                        amount: Number(amount),
                        type: 'credit',
                        description: 'Money added by admin',
                        created_at: new Date().toISOString()
                    }
                };
                
                await db.ref().update(updates);
                showToast(`${formatCurrency(amount)} added to ${username}'s wallet! ðŸ’¸`);
                renderAdminUsersPage(document.getElementById('adminUsersPage'));
            } catch (error) {
                showToast('Failed to add money', true);
            }
        }

        async function deductMoneyFromUser(userId, username) {
            const amount = prompt(`ðŸ’¸ Enter amount to deduct from ${username}'s wallet (à§³):`);
            if (!amount || isNaN(amount) || Number(amount) <= 0) return showToast('Invalid amount!', true);
            
            const user = (await db.ref(`users/${userId}`).once('value')).val();
            if ((user.wallet_balance || 0) < Number(amount)) {
                return showToast('User has insufficient balance!', true);
            }

            if (!confirm(`Deduct ${formatCurrency(amount)} from ${username}'s wallet?`)) return;
            
            try {
                const newBalance = (user.wallet_balance || 0) - Number(amount);
                
                const updates = {
                    [`/users/${userId}/wallet_balance`]: newBalance,
                    [`/transactions/${userId}/${db.ref().child('transactions').push().key}`]: {
                        amount: Number(amount),
                        type: 'debit',
                        description: 'Money deducted by admin',
                        created_at: new Date().toISOString()
                    }
                };
                
                await db.ref().update(updates);
                showToast(`${formatCurrency(amount)} deducted from ${username}'s wallet!`);
                renderAdminUsersPage(document.getElementById('adminUsersPage'));
            } catch (error) {
                showToast('Failed to deduct money', true);
            }
        }

        async function makeAdmin(userId, username) {
            if (!confirm(`ðŸ‘‘ Make ${username} an admin? They will have full admin access.`)) return;
            
            try {
                await db.ref(`users/${userId}/role`).set('admin');
                showToast(`${username} is now an admin! ðŸ‘‘`);
                renderAdminUsersPage(document.getElementById('adminUsersPage'));
            } catch (error) {
                showToast('Failed to update user role', true);
            }
        }

        async function removeAdmin(userId, username) {
            if (userId === auth.currentUser.uid) {
                return showToast("You can't remove your own admin privileges!", true);
            }
            if (!confirm(`Remove admin privileges from ${username}?`)) return;
            
            try {
                await db.ref(`users/${userId}/role`).set('user');
                showToast(`Admin privileges removed from ${username}.`);
                renderAdminUsersPage(document.getElementById('adminUsersPage'));
            } catch (error) {
                showToast('Failed to update user role', true);
            }
        }

        document.body.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
