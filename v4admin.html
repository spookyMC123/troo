<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NX Tournament - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(20, 184, 166, 0.5); }
            50% { box-shadow: 0 0 30px rgba(20, 184, 166, 0.8); }
        }
        @keyframes slide-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body { 
            -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; overflow-x: hidden;
        }
        
        .page { display: none; animation: slide-in 0.5s ease; } 
        .page.active { display: block; }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
        }

        .btn-animated {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-animated:hover {
            transform: scale(1.05);
        }
        .btn-animated::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn-animated:hover::before {
            width: 300px;
            height: 300px;
        }

        .floating { animation: float 3s ease-in-out infinite; }
        .glow { animation: pulse-glow 2s ease-in-out infinite; }

        ::-webkit-scrollbar { width: 8px; } 
        ::-webkit-scrollbar-track { background: #1e293b; } 
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #06b6d4, #14b8a6); border-radius: 10px; }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }

        /* Dark Mode Styles */
        .dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite;
            color: #e2e8f0;
        }
        .dark #admin-app-container {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
        }
        .dark .bg-white { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(20, 184, 166, 0.2); }
        .dark .text-gray-800 { color: #e2e8f0; }
        .dark .text-gray-600 { color: #cbd5e1; }
        .dark .text-gray-500 { color: #94a3b8; }
        .dark .border { border-color: rgba(20, 184, 166, 0.2); }
        .dark input, .dark select {
            background: rgba(30, 41, 59, 0.8) !important;
            border: 1px solid rgba(20, 184, 166, 0.3);
            color: #e2e8f0;
        }
        .dark input::placeholder { color: #64748b; }
        .dark input:focus, .dark select:focus {
            border-color: #14b8a6;
            box-shadow: 0 0 20px rgba(20, 184, 166, 0.3);
        }

        .dark .bg-blue-50 { background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.3); }
        .dark .text-blue-800 { color: #93c5fd; }
        .dark .text-blue-600 { color: #60a5fa; }
        
        .dark .bg-teal-50 { background: rgba(20, 184, 166, 0.1); border-color: rgba(20, 184, 166, 0.3); }
        .dark .text-teal-800 { color: #5eead4; }
        .dark .text-teal-600 { color: #2dd4bf; }
        
        .dark .bg-green-50 { background: rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.3); }
        .dark .text-green-800 { color: #86efac; }
        .dark .text-green-600 { color: #4ade80; }

        .dark .bg-orange-50 { background: rgba(249, 115, 22, 0.1); border-color: rgba(249, 115, 22, 0.3); }
        .dark .text-orange-800 { color: #fdba74; }
        .dark .text-orange-600 { color: #fb923c; }

        .dark .bg-purple-50 { background: rgba(168, 85, 247, 0.1); border-color: rgba(168, 85, 247, 0.3); }
        .dark .text-purple-800 { color: #d8b4fe; }
        .dark .text-purple-600 { color: #c084fc; }

        .dark #admin-bottom-nav { 
            background: rgba(15, 23, 42, 0.95); 
            backdrop-filter: blur(10px);
            border-color: rgba(20, 184, 166, 0.2);
        }

        .text-gradient { 
            background: linear-gradient(135deg, #06b6d4, #14b8a6, #10b981); 
            background-size: 200% 200%; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            animation: gradient-shift 5s ease infinite; 
        }

        .watermark {
            position: fixed;
            bottom: 70px;
            right: 10px;
            font-size: 10px;
            opacity: 0.5;
            color: #64748b;
            z-index: 40;
        }

        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .badge-pending { background: rgba(251, 191, 36, 0.2); color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.3); }
        .badge-approved { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.3); }
        .badge-rejected { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
    </style>
</head>
<body class="font-sans">

    <div id="admin-app-container" class="max-w-md mx-auto min-h-screen shadow-2xl">

        <div id="initial-loader" class="flex items-center justify-center h-screen">
            <div class="text-center">
                <i class="fas fa-spinner fa-spin fa-3x text-teal-500" style="animation: spin 1s linear infinite;"></i>
                <p class="mt-4 text-gray-400 text-lg">Loading Admin Panel...</p>
            </div>
        </div>
        
        <main id="main-content" class="pb-20">
            <div id="adminLoginPage" class="page"></div>
            <div id="adminDashboardPage" class="page"></div>
            <div id="adminTournamentPage" class="page"></div>
            <div id="adminManageTournamentPage" class="page"></div>
            <div id="adminUsersPage" class="page"></div>
            <div id="adminPaymentsPage" class="page"></div>
            <div id="adminSettingsPage" class="page"></div>
        </main>

        <nav id="admin-bottom-nav" class="fixed bottom-0 left-0 right-0 border-t max-w-md mx-auto" style="display: none;">
            <div class="flex justify-around p-3">
                <a href="#" class="admin-nav-item text-center text-gray-400 transition-all" onclick="navigateTo('adminDashboardPage')">
                    <i class="fas fa-tachometer-alt fa-lg"></i>
                    <span class="block text-xs mt-1">Dashboard</span>
                </a>
                <a href="#" class="admin-nav-item text-center text-gray-400 transition-all" onclick="navigateTo('adminTournamentPage')">
                    <i class="fas fa-plus-circle fa-lg"></i>
                    <span class="block text-xs mt-1">Tournaments</span>
                </a>
                <a href="#" class="admin-nav-item text-center text-gray-400 transition-all" onclick="navigateTo('adminPaymentsPage')">
                    <div class="relative inline-block">
                        <i class="fas fa-money-bill-wave fa-lg"></i>
                        <span id="payment-badge" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold" style="display: none;"></span>
                    </div>
                    <span class="block text-xs mt-1">Payments</span>
                </a>
                <a href="#" class="admin-nav-item text-center text-gray-400 transition-all" onclick="navigateTo('adminUsersPage')">
                    <i class="fas fa-users fa-lg"></i>
                    <span class="block text-xs mt-1">Users</span>
                </a>
                <a href="#" class="admin-nav-item text-center text-gray-400 transition-all" onclick="navigateTo('adminSettingsPage')">
                    <i class="fas fa-cogs fa-lg"></i>
                    <span class="block text-xs mt-1">Settings</span>
                </a>
            </div>
        </nav>

        <div class="watermark">Dev by Joy</div>
    </div>

    <div id="toast" class="fixed top-5 right-5 text-white py-3 px-5 rounded-lg shadow-2xl" style="display: none; z-index: 1000;"></div>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Theme Management
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'dark';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
            if (document.getElementById('adminSettingsPage').classList.contains('active')) {
                renderAdminSettingsPage(document.getElementById('adminSettingsPage'));
            }
        }

        // Apply dark theme by default
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);
        })();

        const firebaseConfig = {
  apiKey: "AIzaSyB9ttTQxsCMHoNfYI9Spo0HUMNyTFD942Y",
  authDomain: "nxtournament-47cd3.firebaseapp.com",
  databaseURL: "https://nxtournament-47cd3-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "nxtournament-47cd3",
  storageBucket: "nxtournament-47cd3.firebasestorage.app",
  messagingSenderId: "843114254203",
  appId: "1:843114254203:web:d9ffe6a0cbfe5c8f21b7de"
};
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentAdminData = null;
        let currentTournamentId = null;

        // Check for pending payments badge
        function updatePaymentBadge() {
            db.ref('payment_requests').orderByChild('status').equalTo('pending').once('value', snap => {
                const badge = document.getElementById('payment-badge');
                if (!badge) return;
                const count = snap.numChildren();
                if (count > 0) {
                    badge.textContent = count > 9 ? '9+' : count;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            });
        }

        function navigateTo(pageId, data = null) {
            document.getElementById('initial-loader').style.display = 'none';
            if (pageId === 'adminManageTournamentPage' && data) currentTournamentId = data.tournamentId;
            
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
                loadPageContent(pageId);
            }
            const nav = document.getElementById('admin-bottom-nav');
            if(nav) nav.style.display = auth.currentUser ? 'block' : 'none';
            
            document.querySelectorAll('.admin-nav-item').forEach(item => {
                const isActive = item.getAttribute('onclick').includes(pageId);
                item.classList.toggle('text-teal-400', isActive);
                item.classList.toggle('text-gray-400', !isActive);
            });
            window.scrollTo(0, 0);
            
            if (auth.currentUser) updatePaymentBadge();
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed top-5 right-5 text-white py-3 px-5 rounded-lg shadow-2xl ${isError ? 'bg-gradient-to-r from-red-500 to-orange-500' : 'bg-gradient-to-r from-green-500 to-teal-500'}`;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        function formatCurrency(amount) {
            return `৳${Number(amount).toLocaleString('en-BD', { minimumFractionDigits: 0, maximumFractionDigits: 2 })}`;
        }

        auth.onAuthStateChanged(async user => {
            if (user) {
                const userData = (await db.ref(`users/${user.uid}`).once('value')).val();
                if (userData && userData.role === 'admin') {
                    currentAdminData = { uid: user.uid, email: user.email, ...userData };
                    navigateTo('adminDashboardPage');
                    updatePaymentBadge();
                    // Listen for payment requests changes
                    db.ref('payment_requests').on('value', updatePaymentBadge);
                } else {
                    showToast('Access denied. Admin privileges required.', true);
                    auth.signOut();
                    navigateTo('adminLoginPage');
                }
            } else {
                currentAdminData = null;
                navigateTo('adminLoginPage');
            }
        });
        
        function loadPageContent(pageId) {
            const pageContainer = document.getElementById(pageId);
            if (!pageContainer) return;
            switch (pageId) {
                case 'adminLoginPage': renderAdminLoginPage(pageContainer); break;
                case 'adminDashboardPage': renderAdminDashboardPage(pageContainer); break;
                case 'adminTournamentPage': renderAdminTournamentPage(pageContainer); break;
                case 'adminManageTournamentPage': renderAdminManageTournamentPage(pageContainer); break;
                case 'adminUsersPage': renderAdminUsersPage(pageContainer); break;
                case 'adminPaymentsPage': renderAdminPaymentsPage(pageContainer); break;
                case 'adminSettingsPage': renderAdminSettingsPage(pageContainer); break;
            }
        }
        
        function renderAdminLoginPage(container) {
            container.innerHTML = `
                <div class="p-6 h-screen flex flex-col justify-center">
                    <div class="text-center mb-8 floating">
                        <div class="w-32 h-32 mx-auto rounded-full bg-gradient-to-r from-cyan-500 to-teal-500 flex items-center justify-center text-6xl glow">
                            <i class="fas fa-shield-alt text-white"></i>
                        </div>
                    </div>
                    <h1 class="text-5xl font-bold text-center mb-2 text-gradient">NX Admin Panel</h1>
                    <p class="text-center text-gray-400 mb-8">Tournament Management System</p>
                    
                    <div class="bg-white p-6 rounded-2xl shadow-2xl border">
                        <form id="adminLoginForm" class="space-y-4">
                            <input type="email" id="adminLoginEmail" placeholder="Admin Email" class="w-full p-3 rounded-lg" required>
                            <input type="password" id="adminLoginPassword" placeholder="Password" class="w-full p-3 rounded-lg" required>
                            <button type="submit" class="w-full text-white bg-gradient-to-r from-cyan-500 to-teal-500 p-3 rounded-lg font-semibold btn-animated">
                                <i class="fas fa-sign-in-alt mr-2"></i>Login
                            </button>
                        </form>
                    </div>

                    <div class="mt-6 bg-gradient-to-r from-cyan-900/20 to-teal-900/20 border border-cyan-500/30 p-4 rounded-xl">
                        <p class="text-center text-sm text-gray-300 mb-2"><i class="fas fa-info-circle mr-2 text-cyan-400"></i>Default Admin Credentials:</p>
                        <p class="text-center font-mono text-cyan-300">Email: joy@nx.com</p>
                        <p class="text-center font-mono text-cyan-300">Password: admin123</p>
                    </div>
                </div>`;

            document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                auth.signInWithEmailAndPassword(e.target.adminLoginEmail.value, e.target.adminLoginPassword.value).catch(err => showToast(err.message, true));
            });
        }

        async function renderAdminDashboardPage(container) {
            container.innerHTML = `
                <div class="p-4 space-y-6 min-h-screen">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-bold text-gradient">Admin Dashboard</h2>
                        <button onclick="logout()" class="text-sm text-white bg-gradient-to-r from-red-500 to-orange-500 px-4 py-2 rounded-full font-semibold btn-animated">
                            <i class="fas fa-sign-out-alt mr-1"></i>Logout
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 border p-4 rounded-2xl shadow-lg stat-card glow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-3xl font-bold text-blue-600" id="total-users">...</p>
                                    <p class="text-sm text-blue-800 mt-1">Total Users</p>
                                </div>
                                <i class="fas fa-users text-4xl text-blue-300"></i>
                            </div>
                        </div>
                        <div class="bg-teal-50 border p-4 rounded-2xl shadow-lg stat-card glow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-3xl font-bold text-teal-600" id="total-tournaments">...</p>
                                    <p class="text-sm text-teal-800 mt-1">Tournaments</p>
                                </div>
                                <i class="fas fa-trophy text-4xl text-teal-300"></i>
                            </div>
                        </div>
                        <div class="bg-green-50 border p-4 rounded-2xl shadow-lg stat-card glow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xl font-bold text-green-600" id="total-prize">...</p>
                                    <p class="text-sm text-green-800 mt-1">Prize Won</p>
                                </div>
                                <i class="fas fa-gift text-4xl text-green-300"></i>
                            </div>
                        </div>
                        <div class="bg-orange-50 border p-4 rounded-2xl shadow-lg stat-card glow">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xl font-bold text-orange-600" id="total-revenue">...</p>
                                    <p class="text-sm text-orange-800 mt-1">Revenue</p>
                                </div>
                                <i class="fas fa-chart-line text-4xl text-orange-300"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-purple-50 border p-4 rounded-2xl shadow-lg stat-card cursor-pointer" onclick="navigateTo('adminPaymentsPage')">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-3xl font-bold text-purple-600" id="pending-payments">...</p>
                                <p class="text-sm text-purple-800 mt-1">Pending Requests</p>
                            </div>
                            <i class="fas fa-clock text-4xl text-purple-300"></i>
                        </div>
                    </div>
                    
                    <button onclick="navigateTo('adminTournamentPage')" class="w-full text-white bg-gradient-to-r from-cyan-500 to-teal-500 p-4 rounded-2xl font-bold text-lg shadow-2xl btn-animated">
                        <i class="fas fa-plus-circle mr-2"></i>Create New Tournament
                    </button>
                </div>`;
            
            const users = (await db.ref('users').once('value')).numChildren();
            const tournamentsSnapshot = await db.ref('tournaments').once('value');
            document.getElementById('total-users').textContent = users;
            document.getElementById('total-tournaments').textContent = tournamentsSnapshot.numChildren();
            
            const tournaments = tournamentsSnapshot.val() || {};
            let totalPrize = 0, totalRevenue = 0;
            Object.values(tournaments).forEach(t => {
                if (t.status === 'Completed' && t.winner_id) {
                    totalPrize += t.prize_pool;
                    totalRevenue += (t.entry_fee * (t.commission_percentage / 100)) * (Object.keys(t.participants || {}).length);
                }
            });
            document.getElementById('total-prize').textContent = formatCurrency(totalPrize);
            document.getElementById('total-revenue').textContent = formatCurrency(totalRevenue);
            
            const pendingPayments = (await db.ref('payment_requests').orderByChild('status').equalTo('pending').once('value')).numChildren();
            document.getElementById('pending-payments').textContent = pendingPayments;
        }

        async function renderAdminTournamentPage(container) {
            container.innerHTML = `
                <div class="p-4 space-y-6 min-h-screen">
                    <div class="bg-white p-6 rounded-2xl shadow-2xl border">
                        <h2 class="text-2xl font-bold mb-4 text-gradient flex items-center">
                            <i class="fas fa-trophy mr-2"></i>Create Tournament
                        </h2>
                        <form id="createTournamentForm" class="space-y-4">
                            <input type="text" id="t-title" placeholder="Tournament Title" class="w-full p-3 rounded-lg" required>
                            <input type="text" id="t-game-name" placeholder="Game Name (e.g., FPS Arena)" class="w-full p-3 rounded-lg" required>
                            <select id="t-game-type" class="w-full p-3 rounded-lg" required>
                                <option value="">Select Game Type</option>
                                <option value="fps_game">FPS Game</option>
                                <option value="quiz">Quiz</option>
                                <option value="rock_paper_scissors">Rock Paper Scissors</option>
                            </select>
                            <div class="grid grid-cols-2 gap-4">
                                <input type="number" id="t-fee" placeholder="Entry Fee (৳)" class="w-full p-3 rounded-lg" required>
                                <input type="number" id="t-prize" placeholder="Prize Pool (৳)" class="w-full p-3 rounded-lg" required>
                            </div>
                            <input type="datetime-local" id="t-time" class="w-full p-3 rounded-lg" required>
                            <input type="number" id="t-commission" placeholder="Commission %" class="w-full p-3 rounded-lg" required>
                            <button type="submit" class="w-full text-white bg-gradient-to-r from-green-500 to-teal-500 p-3 rounded-lg font-semibold btn-animated">
                                <i class="fas fa-check-circle mr-2"></i>Create Tournament
                            </button>
                        </form>
                    </div>
                    
                    <h2 class="text-2xl font-bold mt-8 text-gradient">All Tournaments</h2>
                    <div id="all-tournaments-list" class="space-y-3">
                        <div class="text-center py-4">
                            <i class="fas fa-spinner fa-spin fa-2x text-teal-500"></i>
                        </div>
                    </div>
                </div>`;

            document.getElementById('createTournamentForm').addEventListener('submit', createTournament);
            const listEl = document.getElementById('all-tournaments-list');
            const tournaments = (await db.ref('tournaments').once('value')).val();
            if(!tournaments) { 
                listEl.innerHTML = `<p class="text-center text-gray-400 py-4">No tournaments created yet.</p>`; 
                return; 
            }
            
            listEl.innerHTML = Object.entries(tournaments).map(([id, t]) => `
                <div class="bg-teal-50 border p-4 rounded-xl shadow-lg flex items-center justify-between card-hover">
                    <div>
                        <p class="font-bold text-teal-800 text-lg">${t.title} 
                            <span class="text-xs font-semibold ${
                                t.status === 'Live' ? 'text-red-500' : 
                                t.status === 'Completed' ? 'text-green-600' : 'text-yellow-600'
                            }">(${t.status})</span>
                        </p>
                        <p class="text-sm text-gray-600"><i class="fas fa-gamepad mr-1"></i>${t.game_name}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="navigateTo('adminManageTournamentPage', {tournamentId: '${id}'})" class="bg-gradient-to-r from-cyan-500 to-teal-500 text-white px-4 py-2 rounded-lg text-sm font-semibold btn-animated">

        async function renderAdminPaymentsPage(container) {
            container.innerHTML = `
                <div class="p-4 min-h-screen">
                    <h2 class="text-3xl font-bold mb-6 text-gradient">Payment Requests</h2>
                    <div class="flex border-b border-teal-500/30 mb-4">
                        <button id="pendingTab" class="flex-1 py-3 text-center font-semibold border-b-2 border-teal-500 text-teal-400 transition-all">Pending</button>
                        <button id="historyTab" class="flex-1 py-3 text-center font-semibold border-b-2 border-transparent text-gray-400 transition-all">History</button>
                    </div>
                    <div id="pendingContent" class="space-y-3"></div>
                    <div id="historyContent" class="space-y-3" style="display:none;"></div>
                </div>`;
            
            attachPaymentTabListeners();
            
            const pendingSnapshot = await db.ref('payment_requests').orderByChild('status').equalTo('pending').once('value');
            const pending = pendingSnapshot.val() || {};
            
            const pendingEl = document.getElementById('pendingContent');
            if (Object.keys(pending).length === 0) {
                pendingEl.innerHTML = `<p class="text-center py-8 text-gray-400">No pending requests.</p>`;
            } else {
                pendingEl.innerHTML = await Promise.all(Object.entries(pending).map(async ([id, req]) => {
                    return `
                        <div class="bg-white border p-4 rounded-xl shadow-lg card-hover">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <p class="font-bold text-lg">${req.username}</p>
                                    <p class="text-sm text-gray-600">${req.type === 'deposit' ? '<i class="fas fa-arrow-down text-green-500 mr-1"></i>Deposit' : '<i class="fas fa-arrow-up text-orange-500 mr-1"></i>Withdrawal'}</p>
                                </div>
                                <span class="text-2xl font-bold text-teal-600">${formatCurrency(req.amount)}</span>
                            </div>
                            <div class="bg-gray-100 border border-gray-300 p-3 rounded-lg mb-3 text-sm">
                                <p class="text-gray-700"><i class="fas fa-mobile-alt mr-2 text-blue-500"></i><strong>Method:</strong> ${req.payment_method.toUpperCase()}</p>
                                <p class="text-gray-700"><i class="fas fa-phone mr-2 text-green-500"></i><strong>Phone:</strong> ${req.phone_number}</p>
                                ${req.transaction_id ? `<p class="text-gray-700"><i class="fas fa-receipt mr-2 text-purple-500"></i><strong>Trx ID:</strong> ${req.transaction_id}</p>` : ''}
                                <p class="text-xs text-gray-500 mt-2"><i class="far fa-clock mr-1"></i>${new Date(req.created_at).toLocaleString()}</p>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="approvePayment('${id}', '${req.type}', '${req.user_id}', ${req.amount})" class="text-white bg-gradient-to-r from-green-500 to-teal-500 p-3 rounded-lg font-semibold btn-animated">
                                    <i class="fas fa-check mr-1"></i>Approve
                                </button>
                                <button onclick="rejectPayment('${id}')" class="text-white bg-gradient-to-r from-red-500 to-orange-500 p-3 rounded-lg font-semibold btn-animated">
                                    <i class="fas fa-times mr-1"></i>Reject
                                </button>
                            </div>
                        </div>`;
                })).then(htmlArray => htmlArray.join(''));
            }
            
            const allSnapshot = await db.ref('payment_requests').once('value');
            const all = allSnapshot.val() || {};
            const history = Object.entries(all).filter(([id, req]) => req.status !== 'pending');
            
            const historyEl = document.getElementById('historyContent');
            if (history.length === 0) {
                historyEl.innerHTML = `<p class="text-center py-8 text-gray-400">No history yet.</p>`;
            } else {
                historyEl.innerHTML = history.sort((a, b) => new Date(b[1].created_at) - new Date(a[1].created_at)).map(([id, req]) => `
                    <div class="bg-white border p-4 rounded-xl shadow-lg">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-bold">${req.username}</p>
                                <p class="text-sm text-gray-600">${req.type === 'deposit' ? 'Deposit' : 'Withdrawal'} - ${formatCurrency(req.amount)}</p>
                                <p class="text-xs text-gray-500 mt-1">${new Date(req.created_at).toLocaleString()}</p>
                            </div>
                            <span class="badge-${req.status} px-3 py-1 rounded-full text-xs font-bold">${req.status.toUpperCase()}</span>
                        </div>
                    </div>`).join('');
            }
        }

        function attachPaymentTabListeners() {
            const pendingTab = document.getElementById('pendingTab');
            const historyTab = document.getElementById('historyTab');
            const pendingContent = document.getElementById('pendingContent');
            const historyContent = document.getElementById('historyContent');
            
            pendingTab.addEventListener('click', () => {
                pendingTab.className = "flex-1 py-3 text-center font-semibold border-b-2 border-teal-500 text-teal-400 transition-all";
                historyTab.className = "flex-1 py-3 text-center font-semibold border-b-2 border-transparent text-gray-400 transition-all";
                pendingContent.style.display = 'block';
                historyContent.style.display = 'none';
            });
            
            historyTab.addEventListener('click', () => {
                historyTab.className = "flex-1 py-3 text-center font-semibold border-b-2 border-teal-500 text-teal-400 transition-all";
                pendingTab.className = "flex-1 py-3 text-center font-semibold border-b-2 border-transparent text-gray-400 transition-all";
                historyContent.style.display = 'block';
                pendingContent.style.display = 'none';
            });
        }

        async function approvePayment(requestId, type, userId, amount) {
            if (!confirm(`Approve this ${type} request for ${formatCurrency(amount)}?`)) return;
            
            const user = (await db.ref(`users/${userId}`).once('value')).val();
            let newBalance;
            
            if (type === 'deposit') {
                newBalance = (user.wallet_balance || 0) + amount;
            } else {
                if ((user.wallet_balance || 0) < amount) {
                    return showToast('User has insufficient balance!', true);
                }
                newBalance = (user.wallet_balance || 0) - amount;
            }
            
            const updates = {
                [`/payment_requests/${requestId}/status`]: 'approved',
                [`/payment_requests/${requestId}/approved_at`]: new Date().toISOString(),
                [`/users/${userId}/wallet_balance`]: newBalance,
                [`/transactions/${userId}/${db.ref().child('transactions').push().key}`]: {
                    amount: amount,
                    type: type === 'deposit' ? 'credit' : 'debit',
                    description: `${type === 'deposit' ? 'Deposit' : 'Withdrawal'} - Approved by admin`,
                    created_at: new Date().toISOString()
                }
            };
            
            await db.ref().update(updates);
            showToast(`${type.charAt(0).toUpperCase() + type.slice(1)} approved successfully!`);
            renderAdminPaymentsPage(document.getElementById('adminPaymentsPage'));
        }

        async function rejectPayment(requestId) {
            if (!confirm('Reject this payment request?')) return;
            
            await db.ref(`payment_requests/${requestId}`).update({
                status: 'rejected',
                rejected_at: new Date().toISOString()
            });
            
            showToast('Payment request rejected.');
            renderAdminPaymentsPage(document.getElementById('adminPaymentsPage'));
        }

        async function createTournament(e) {
            e.preventDefault();
            const form = e.target;
            const newTournament = {
                title: form['t-title'].value, 
                game_name: form['t-game-name'].value, 
                game_type: form['t-game-type'].value,
                entry_fee: Number(form['t-fee'].value), 
                prize_pool: Number(form['t-prize'].value),
                match_time: new Date(form['t-time'].value).toISOString(), 
                commission_percentage: Number(form['t-commission'].value),
                status: 'Upcoming', 
                created_at: new Date().toISOString()
            };
            
            await db.ref('tournaments').push(newTournament);
            showToast('Tournament created successfully!');
            renderAdminTournamentPage(document.getElementById('adminTournamentPage')); 
        }

        async function deleteTournament(tournamentId) {
            if (confirm('Are you sure you want to delete this tournament?')) {
                await db.ref().update({ 
                    [`/tournaments/${tournamentId}`]: null, 
                    [`/participants/${tournamentId}`]: null 
                });
                showToast('Tournament deleted.');
                renderAdminTournamentPage(document.getElementById('adminTournamentPage'));
            }
        }
        
        async function updateRoomDetails(e) {
            e.preventDefault();
            await db.ref(`tournaments/${currentTournamentId}`).update({
                room_id: document.getElementById('t-roomid').value,
                room_password: document.getElementById('t-roompass').value,
                status: document.getElementById('t-status').value
            });
            showToast('Tournament details updated!');
            renderAdminManageTournamentPage(document.getElementById('adminManageTournamentPage'));
        }

        async function declareWinner(e) {
            e.preventDefault();
            const winnerId = document.getElementById('winner-select').value;
            if (!winnerId) return showToast('Please select a winner!', true);
            
            const tournament = (await db.ref(`tournaments/${currentTournamentId}`).once('value')).val();
            const winner = (await db.ref(`users/${winnerId}`).once('value')).val();
            const newBalance = (winner.wallet_balance || 0) + tournament.prize_pool;
            
            const updates = {
                [`/tournaments/${currentTournamentId}/status`]: 'Completed', 
                [`/tournaments/${currentTournamentId}/winner_id`]: winnerId,
                [`/participants/${currentTournamentId}/${winnerId}/status`]: 'Winner', 
                [`/users/${winnerId}/wallet_balance`]: newBalance,
                [`/transactions/${winnerId}/${db.ref().child('transactions').push().key}`]: {
                    amount: tournament.prize_pool, 
                    type: 'credit', 
                    description: `Prize for winning: ${tournament.title}`, 
                    created_at: new Date().toISOString()
                }
            };
            
            await db.ref().update(updates);
            showToast('Winner declared and prize distributed!');
            renderAdminManageTournamentPage(document.getElementById('adminManageTournamentPage'));
        }

        async function addMoneyToUser(userId, username) {
            const amount = prompt(`Enter amount to add to ${username}'s wallet (৳):`);
            if (!amount || isNaN(amount) || Number(amount) <= 0) return showToast('Invalid amount!', true);
            
            const user = (await db.ref(`users/${userId}`).once('value')).val();
            const newBalance = (user.wallet_balance || 0) + Number(amount);
            
            const updates = {
                [`/users/${userId}/wallet_balance`]: newBalance,
                [`/transactions/${userId}/${db.ref().child('transactions').push().key}`]: {
                    amount: Number(amount),
                    type: 'credit',
                    description: 'Money added by admin',
                    created_at: new Date().toISOString()
                }
            };
            
            await db.ref().update(updates);
            showToast(`${formatCurrency(amount)} added to ${username}'s wallet!`);
            renderAdminUsersPage(document.getElementById('adminUsersPage'));
        }

        async function deductMoneyFromUser(userId, username) {
            const amount = prompt(`Enter amount to deduct from ${username}'s wallet (৳):`);
            if (!amount || isNaN(amount) || Number(amount) <= 0) return showToast('Invalid amount!', true);
            
            const user = (await db.ref(`users/${userId}`).once('value')).val();
            if ((user.wallet_balance || 0) < Number(amount)) {
                return showToast('User has insufficient balance!', true);
            }
            
            const newBalance = (user.wallet_balance || 0) - Number(amount);
            
            const updates = {
                [`/users/${userId}/wallet_balance`]: newBalance,
                [`/transactions/${userId}/${db.ref().child('transactions').push().key}`]: {
                    amount: Number(amount),
                    type: 'debit',
                    description: 'Money deducted by admin',
                    created_at: new Date().toISOString()
                }
            };
            
            await db.ref().update(updates);
            showToast(`${formatCurrency(amount)} deducted from ${username}'s wallet!`);
            renderAdminUsersPage(document.getElementById('adminUsersPage'));
        }

        async function makeAdmin(userId, username) {
            if (!confirm(`Make ${username} an admin? They will have full admin access.`)) return;
            
            await db.ref(`users/${userId}/role`).set('admin');
            showToast(`${username} is now an admin!`);
            renderAdminUsersPage(document.getElementById('adminUsersPage'));
        }

        async function removeAdmin(userId, username) {
            if (userId === auth.currentUser.uid) {
                return showToast("You can't remove your own admin privileges!", true);
            }
            if (!confirm(`Remove admin privileges from ${username}?`)) return;
            
            await db.ref(`users/${userId}/role`).set('user');
            showToast(`Admin privileges removed from ${username}.`);
            renderAdminUsersPage(document.getElementById('adminUsersPage'));
        }
