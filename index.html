<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #00111f, #003366, #00aaff);
      background-size: 300% 300%;
      animation: bgMove 20s infinite alternate;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Background animation */
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #0ff;
      box-shadow: 0 0 15px #0ff;
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
      opacity: 0.5;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-40px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.4; }
    }

    /* Container */
    .container {
      text-align: center;
      z-index: 10;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Icon */
    .icon {
      font-size: 4.5em;
      margin-bottom: 15px;
      animation: spin 4s linear infinite;
      text-shadow: 0 0 15px #00e6ff, 0 0 30px #00e6ff;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Title */
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      font-weight: 600;
      color: #a7eeff;
      text-shadow: 0 0 10px #00d9ff, 0 0 40px #0099cc;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00d9ff; }
      100% { text-shadow: 0 0 25px #00f6ff; }
    }

    /* Sub text */
    p {
      font-size: 1.2em;
      color: #d9faff;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    /* Loader dots */
    .dots span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 4px;
      background: #00eaff;
      border-radius: 50%;
      animation: bounce 1.5s infinite;
      box-shadow: 0 0 10px #00eaff;
    }

    .dots span:nth-child(2) { animation-delay: 0.3s; }
    .dots span:nth-child(3) { animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Watermark */
    .watermark {
      position: absolute;
      bottom: 12px;
      right: 20px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.35);
      font-weight: 300;
      text-shadow: 0 0 10px #007799;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- Neon floating particles -->
  <div class="particle" style="top:20%; left:10%; animation-duration:7s;"></div>
  <div class="particle" style="top:70%; left:30%; animation-duration:5s;"></div>
  <div class="particle" style="top:40%; left:80%; animation-duration:6s;"></div>
  <div class="particle" style="top:85%; left:60%; animation-duration:8s;"></div>

  <div class="container">
    <div class="icon">⚙️</div>

    <h1>We'll Be Back Soon</h1>

    <p>Our app/web is undergoing maintenance. Thank you for your patience.</p>

    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="watermark">Made by Joy • InfinityForge</div>

</body>
</html>
